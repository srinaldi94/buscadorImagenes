<app-spinner *ngIf="loading"></app-spinner>

<div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="!loading">
  <div class="col mb-2" *ngFor="let img of listImagenes" >
    <div class="card">
      <img [src]="img.previewURL" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <h5 class="card-title">{{img.tags}}</h5>
        <a [href]="img.largeImageURL" class="btn btn-primary" target="_blank">VER IMAGEN</a>
      </div>
      <div class="card-footer text-muted text-center">
        <div class="row">
          <div class="col">
            <p class="likesViews">Likes</p> <span class="badge bg-light">{{img.likes}}</span>
          </div>
          <div class="col">
            <p class="likesViews">Viewa</p> <span class="badge bg-light">{{img.views}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="listImagenes.length > 0">
  <ul class="pagination pagination-lg">
    <li class="page-item" *ngIf="paginaAnteriorClass()">
      <a class="page-link" (click)="paginaAnterior()">&laquo; Anterior</a>
    </li>
    <li class="page-item" *ngIf="paginaSiguienteClass()">
      <a class="page-link" (click)="paginaSiguiente()">Siguiente &raquo;</a>
    </li>
  </ul>
</div>
