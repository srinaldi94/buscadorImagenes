<div class="jumbotron">
  <form (submit)="buscarImagenes()">
    <div class="row">
      <div class="col-lg-8">
        <input type="text" class="form-control form-control-lg" placeholder="Busca una imagen" name="img" [(ngModel)]="nombreImagen">
      </div>
      <div class="col-lg-4">
        <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
      </div>
    </div>
  </form>
</div>
